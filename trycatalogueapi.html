<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>         
            .cms-skus-container {width:996px;}
            .cms-skus-row {width:575px;}
            .cms-skus-txt {width:171px;height:64px;overflow: hidden;text-overflow: ellipsis;-webkit-transition: 3.3s;-moz-transition: 3.3s;transition: 3.3s;-webkit-transition-timing-function: linear;-moz-transition-timing-function: linear;transition-timing-function: linear;}
        </style>
    </head>
    <body>
        <div class="cms-row">
            <div class="cms-skus-container cms-full mtxl lfloat">
                <div class="cms-skus-row lfloat">
                    <div class="txtCenter pll lfloat">
                        <a class="cms-top-brands">
                            <img data-load="lazy" data-url="https://placehold.it" width="171" height="230">
                            <div class="cms-skus-txt mtm">
                                <div id="sku0-name"></div>
                                <div id="sku0-price"></div>
                            </div>
                        </a>
                    </div>
                    <div class="txtCenter pll lfloat">
                        <a class="cms-top-brands">
                            <img data-load="lazy" data-url="https://placehold.it" width="171" height="230">
                            <div class="cms-skus-txt mtm">
                                <div id="sku1-name"></div>
                                <div id="sku1-price"></div>
                            </div>
                        </a>
                    </div>
                    <div class="txtCenter pll lfloat">
                        <a class="cms-top-brands">
                            <img data-load="lazy" data-url="https://placehold.it" width="171" height="230">
                            <div class="cms-skus-txt mtm">
                                <div id="sku2-name"></div>
                                <div id="sku2-price"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {

                /* week1 sku api script */
                function week1skus() {

                    for (var i = 0; i < 4; i++) {
                        var week1API = "https://sephora-api-frontend-test.herokuapp.com/products";
                        (function (i) {
                            $.getJSON(week1API, function (data) {
                                $('.jsTab-1 #sku' + [i] + '-name').append(data.data.name);
                                $('.jsTab-1 #sku' + [i] + '-price').append(data.data.price);
                            });
                        })(i);
                    }
                }
                week1skus();
                /* end of week1 sku api script */
            });
        </script>
    </body>
</html>
