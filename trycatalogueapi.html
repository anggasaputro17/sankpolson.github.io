<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery.getJSON demo</title>
        <style>
            img {
                color:#000;
                font-size: 14px;
                float: left;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <script>
            $.get("https://sephora-api-frontend-test.herokuapp.com/products", function (data) {
                $("body")
                        .append("Name: " + data.id)
                        .append("Time: " + data.attributes);
            }, "json");
        </script>
    </body>
</html>
