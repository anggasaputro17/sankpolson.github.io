<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    color:#000;
    font-size: 14px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var flickerAPI = "https://sephora-api-frontend-test.herokuapp.com/products";
  $.getJSON( flickerAPI, {
    category: "tools"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $('#images').append(item.name);
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
 
</body>
</html>
