<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    color:#000;
    font-size: 14px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
    <div id="images">
        <div class="name"></div>
        <div class="price"></div>
    </div>
 
<script>
(function() {
  var flickerAPI = "https://sephora-api-frontend-test.herokuapp.com/products";
  $.getJSON( flickerAPI, {
    "category": "tools"
  })
    .done(function( data ) {
      $.each( data.attributes, function( i, attribute ) {
        $('#images .name').append(attribute.name);
        $('#images .price').append(attribute.price);
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
 
</body>
</html>
